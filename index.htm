<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Driver Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ojuju', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFD97D;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #EE6055;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            margin: 20px 0;
            padding: 5px;
            background-color: #fff;
            border: 2px solid #EE6055;
            border-radius: 15px;
            text-align: center;
            height: 184.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        audio {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            font-family: 'Ojuju', cursive;
            background-color: #EE6055;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 70px;
            font-size: 1.5em;
	    font-weight: bold;
        }
        button:hover {
            background-color: #604a84;
        }
		img{width:inherit;height:inherit;}
    </style>
</head>
<body>
    <header>
        <h1>Safe Driver Adventure</h1>
    </header>
    <main>
        <!-- Audio Container -->
        <div class="container" id="audio-container">
			<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFB8F7wSxxYLLk4bImT4Q-T4_7dSESam46Z8qGDVxETm7zu_Q2vmZtX6QhG_G0zpOiLORV1JwQHy64SA5gXU0uAmSsnHYooOtEaOfLdvCiJkCAebV0F9cTJQCSz4SVufrC1FnjPOjWXYkI/s800/car_woman09_question.png"> 
        	<p>Choose an audio set!</p>
		</div>
		
        <!-- Buttons for Selecting Audio Set -->
        <div class="buttons" id="set-buttons">
            <button onclick="selectSet(1)">Bahasa Melayu</button>
            <button onclick="selectSet(2)">English</button>
        </div>
        <!-- Buttons for Levels (hidden initially) -->
        <div class="buttons" id="level-buttons" style="display: none;">
            <button onclick="playAudio('')">Level 1</button>
            <button onclick="playAudio('')">Level 2</button>
            <button onclick="playAudio('')">Level 3</button>
            <button onclick="goBack()">Back</button>
        </div>
    </main>
    <script>
        // Store selected audio set
        let selectedSet = null;

        // Function to select an audio set
        function selectSet(setNumber) {
            selectedSet = setNumber;

            // Update level buttons with correct audio files
            const levelButtons = document.getElementById('level-buttons').children;
            if (setNumber === 1) {
                levelButtons[0].setAttribute('onclick', "playAudio('lvl1.MP3')");
                levelButtons[1].setAttribute('onclick', "playAudio('lvl2.MP3')");
                levelButtons[2].setAttribute('onclick', "playAudio('lvl3.MP3')");
            } else if (setNumber === 2) {
                levelButtons[0].setAttribute('onclick', "playAudio('eng-lvl1.mp3')");
                levelButtons[1].setAttribute('onclick', "playAudio('eng-lvl2.mp3')");
                levelButtons[2].setAttribute('onclick', "playAudio('eng-lvl3.mp3')");
            }

            // Show the levels and hide the set buttons
            document.getElementById('set-buttons').style.display = 'none';
            document.getElementById('level-buttons').style.display = 'block';

            // Update the container message
            const container = document.getElementById('audio-container');
            if (setNumber === 1) {
                container.innerHTML = '<p>Pilih level anda!</p>';
            } else {
                container.innerHTML = '<p>Choose your level!</p>';
            }
        }

        // Function to go back to set selection
        function goBack() {
            // Reset selected set
            selectedSet = null;

            // Show set buttons and hide level buttons
            document.getElementById('set-buttons').style.display = 'block';
            document.getElementById('level-buttons').style.display = 'none';

            // Update the container message
            const container = document.getElementById('audio-container');
            container.innerHTML = `<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFB8F7wSxxYLLk4bImT4Q-T4_7dSESam46Z8qGDVxETm7zu_Q2vmZtX6QhG_G0zpOiLORV1JwQHy64SA5gXU0uAmSsnHYooOtEaOfLdvCiJkCAebV0F9cTJQCSz4SVufrC1FnjPOjWXYkI/s800/car_woman09_question.png"><p>Choose an audio set!</p>`;
        }

        // Function to play audio
        function playAudio(audioSrc) {
            const container = document.getElementById('audio-container');
            container.innerHTML = `
                <audio controls>
                    <source src="${audioSrc}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            `;
        }
    </script>
</body>
</html>
