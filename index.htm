<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Driver Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ojuju', cursive;
            margin: 0;
            padding: 0;
            background-color: #BEE7E8;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #7D8CC4;
            color: white;
        }
        h1 {font-size: 3em; margin: 0;}
        main {padding: 20px; max-width: 800px; margin: 0 auto;}
        .container {
            margin: 33px 0;
            padding: 5px;
            background-color: #fff;
            border: 2px solid #726DA8;
            border-radius: 15px;
            text-align: center;
            height: 184.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        audio {width: 100%; border-radius: 10px;}
        .buttons {text-align: center; margin-top: 10px;}
        button {
            font-family: 'Ojuju', cursive;
            background-color: #7D8CC4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 70px;
            font-size: 1.5em;
	    font-weight: bold;
        }
        button:hover {background-color: #604a84;}
	img {width: inherit; height: inherit;}
        .back-icon {
            position: absolute;
            top: 150px;
            left: 2px;
            font-size: 3em;
            cursor: pointer;
            color: #7D8CC4;
            border: none;
            background: none;
        }
        .back-icon:hover {color: #604a84; background: none;}
        .hidden {display: none;}
		.style7 {font-size: 0.8em}
    </style>
</head>
<body>
    <header>
        <h1>Safe Driver Adventure</h1>
    </header>
    <main>
        <!-- Back Button -->
        <button class="back-icon hidden" id="back-button" onclick="goBack()">&#8592;</button>
        
        <!-- Audio Container -->
        <div class="container" id="audio-container">
			<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgocHpevh-UZdlVo6yjXOEvpnAJR6l_xj11O6LjOZkyHQSgIk9hzadj-iJKS-YVcoT8pNm_8qzhQJ56DC2dQoX-8zKK-XEq8zXA2CCnvCSEiw7556nqnfa1bxWuyk1ikP0nbuXyqENssGym/s800/car_man09_question.png"> 
       	  <p>Jom Mulakan!<br>
       	    <span class="style7"><em>Let's get started!</em></span></p>
		</div>
		
        <span class="style7"><em>
        <!-- Buttons for Selecting Audio Set -->
                </em></span>        
        <div class="buttons" id="set-buttons">
            <button onclick="selectSet(1)">Bahasa Melayu</button>
            <button onclick="selectSet(2)">English</button>
        </div>
        <!-- Buttons for Levels (hidden initially) -->
        <div class="buttons hidden" id="level-buttons">
            <button id="level-1" onclick="playAudio('')"></button>
            <button id="level-2" onclick="playAudio('')"></button>
            <button id="level-3" onclick="playAudio('')"></button>
        </div>
    </main>
    <script>
        // Store selected audio set
        let selectedSet = null;

        // Function to select an audio set
        function selectSet(setNumber) {
            selectedSet = setNumber;

            // Update level buttons with correct audio files and names
            const level1 = document.getElementById('level-1');
            const level2 = document.getElementById('level-2');
            const level3 = document.getElementById('level-3');

            if (setNumber === 1) {
                level1.innerText = "Tahap 1"; // Level 1 in Malay
                level2.innerText = "Tahap 2"; // Level 2 in Malay
                level3.innerText = "Tahap 3"; // Level 3 in Malay
                level1.setAttribute('onclick', "playAudio('lvl1.MP3')");
                level2.setAttribute('onclick', "playAudio('lvl2.MP3')");
                level3.setAttribute('onclick', "playAudio('lvl3.MP3')");
            } else if (setNumber === 2) {
                level1.innerText = "Level 1"; // Level 1 in English
                level2.innerText = "Level 2"; // Level 2 in English
                level3.innerText = "Level 3"; // Level 3 in English
                level1.setAttribute('onclick', "playAudio('eng-lvl1.mp3')");
                level2.setAttribute('onclick', "playAudio('eng-lvl2.mp3')");
                level3.setAttribute('onclick', "playAudio('eng-lvl3.mp3')");
            }

            // Show the levels and hide the set buttons
            document.getElementById('set-buttons').classList.add('hidden');
            document.getElementById('level-buttons').classList.remove('hidden');
            document.getElementById('back-button').classList.remove('hidden');

            // Update the container message
            const container = document.getElementById('audio-container');
            if (setNumber === 1) {
                container.innerHTML = '<p>Pilih tahap anda!</p> <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWlzB7ZQx87d_N3maZOhGtZO9H5Jm01BpFSy_kJ2pDDRGEoXPeKUQtVHF4mBSV27fcfsII-_q6Nz-mEg4j8ysUihMB7JPL14mKuiB-R0oz4PzFm5sDIWUx4CX6ACu19-Ym0skphvwgGsSO/s800/unten_car_navigation.png">';
            } else {
                container.innerHTML = '<p>Choose your level!</p> <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWlzB7ZQx87d_N3maZOhGtZO9H5Jm01BpFSy_kJ2pDDRGEoXPeKUQtVHF4mBSV27fcfsII-_q6Nz-mEg4j8ysUihMB7JPL14mKuiB-R0oz4PzFm5sDIWUx4CX6ACu19-Ym0skphvwgGsSO/s800/unten_car_navigation.png">';
            }
        }

        // Function to go back to set selection
        function goBack() {
            // Reset selected set
            selectedSet = null;

            // Show set buttons and hide level buttons
            document.getElementById('set-buttons').classList.remove('hidden');
            document.getElementById('level-buttons').classList.add('hidden');
            document.getElementById('back-button').classList.add('hidden');

            // Update the container message
            const container = document.getElementById('audio-container');
            container.innerHTML = `<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgocHpevh-UZdlVo6yjXOEvpnAJR6l_xj11O6LjOZkyHQSgIk9hzadj-iJKS-YVcoT8pNm_8qzhQJ56DC2dQoX-8zKK-XEq8zXA2CCnvCSEiw7556nqnfa1bxWuyk1ikP0nbuXyqENssGym/s800/car_man09_question.png"> 
       	  <p>Jom Mulakan!<br>
       	    <span class="style7"><em>Let's get started!</em></span></p>`;
        }

        // Function to play audio
        function playAudio(audioSrc) {
            const container = document.getElementById('audio-container');
            container.innerHTML = `
                <audio controls>
                    <source src="${audioSrc}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            `;
        }
    </script>
</body>
</html>
